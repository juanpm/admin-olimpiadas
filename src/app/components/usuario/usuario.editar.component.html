<div class="panel shadow mt-3" >
    <div class="header">
      <h2 class="title"><i class="fas fa-volleyball-ball"></i> CAMBIAR CONTRASEÑA</h2>
    </div>
    <div class="inside">
      <form [formGroup]="formEdit"
      (submit)="onSubmit()">
          <div class="form-group">
            <label>
              Nombre
            </label>
            <input type="text" 
              formControlName="name"
              class="form-control">
          </div>
          <div class="form-group ">
            <label>
              Email
            </label>
            <input type="text" 
              formControlName="email"
              class="form-control">
          </div>
          <div class="form-group">
            <label>
              Password
            </label>
            <input id="contraseña" type="password" 
              class="form-control"
              formControlName="password">
          </div>
        <button type="submit" class="btn btn-primary mr-2">
          Actualizar
        </button>
        <button class="btn btn-warning mr-2" [routerLink]="['/admin/usuario']">
          Cancelar
        </button>
      </form>      
    </div>
  </div>
